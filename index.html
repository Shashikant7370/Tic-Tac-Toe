<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" >
        <h1 id="msg">Tic Tac Toe</h1>
        <div class="row1">
            <div class="col" id="0" onclick="hello(this)"></div>
            <div class="col" id="1" onclick="hello(this)"></div>
            <div class="col" id="2" onclick="hello(this)"></div>
        </div>
        <div class="row2">
            <div class="col" id="3" onclick="hello(this)"></div>
            <div class="col" id="4" onclick="hello(this)"></div>
            <div class="col" id="5" onclick="hello(this)"></div>
        </div>
        <div class="row3">
            <div class="col" id="6" onclick="hello(this)"></div>
            <div class="col" id="7" onclick="hello(this)"></div>
            <div class="col" id="8" onclick="hello(this)"></div>
        </div>
    </div>
    <button id="reset">Restart Game</button>
    <script src="script.js"></script>
</body>
</html>
